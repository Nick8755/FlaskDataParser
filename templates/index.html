<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload .dat File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Upload .dat File</h2>
    <!-- Form to upload .dat file -->
    <!-- enctype="multipart/form-data" is necessary for file uploads -->
    <form method="post" enctype="multipart/form-data" class="form">
        <!-- Label for file input with custom styling -->
        <label for="file-upload" class="custom-button">
            Choose file
        </label>
        <!-- File input: only .dat files are accepted -->
        <input type="file" id="file-upload" name="file" accept=".dat" required hidden>
        <span id="file-name">No file chosen</span>
        <button type="submit" class="custom-button">Upload</button>
    </form>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = "No file chosen";
            }
        });
    </script>

</body>
</html>
